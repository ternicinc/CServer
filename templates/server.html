<!-- <!DOCTYPE html> -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-server me-2"></i>
                Ternic, VPS.
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api/status">
                            <i class="fas fa-info-circle me-1"></i>Status
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/server">
                            <i class="fas fa-server me-1"></i>Server
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h1 class="card-title mb-0">
                            <i class="fas fa-rocket me-2"></i>
                            {{title}}
                        </h1>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-success" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            {{message}}
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <h5><i class="fas fa-info me-2"></i>Server Information</h5>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        <span><i class="fas fa-tag me-2"></i>Version</span>
                                        <span class="badge bg-primary rounded-pill">{{version}}</span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        <span><i class="fas fa-code me-2"></i>Language</span>
                                        <span class="badge bg-secondary rounded-pill">C</span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        <span><i class="fas fa-network-wired me-2"></i>Protocol</span>
                                        <span class="badge bg-info rounded-pill">HTTP/1.1</span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        <span><i class="fas fa-signal wired me-2"></i>Status</span>
                                        <span class="badge bg-danger rounded-pill">{{status}}</span>
                                    </li>
                                </ul>
                            </div>
                            <!-- <div class="col-md-6">
                                <h5><i class="fas fa-cogs me-2"></i>Features</h5>
                                <ul class="list-unstyled">
                                    <li><i class="fas fa-check text-success me-2"></i>Multi-threaded</li>
                                    <li><i class="fas fa-check text-success me-2"></i>URL Routing</li>
                                    <li><i class="fas fa-check text-success me-2"></i>Template Engine</li>
                                    <li><i class="fas fa-check text-success me-2"></i>Static File Serving</li>
                                    <li><i class="fas fa-check text-success me-2"></i>Error Logging</li>
                                    <li><i class="fas fa-check text-success me-2"></i>Security Features</li>
                                </ul>
                            </div>
                        </div> -->
                        
                        <hr>
                        
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <p class="text-muted">
                        <i class="fas fa-heart text-danger me-1"></i>
                        Build with C and powered by Ternic.
                    </p>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
